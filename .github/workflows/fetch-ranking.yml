name: Update README with Weekly Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch data & update README
        run: |
          DATA="$(curl -s \
            -H 'User-Agent: Mozilla/5.0' \
            -H 'Accept: application/json' \
            '${{ secrets.API_URL }}'
          )"
      
          # Ambil item JSON
          ITEMS=$(echo "$DATA" | jq -c '.data[]')

          week_start=$(echo "$DATA" | jq -r '.data[0].week_start | split("T")[0]')
          week_end=$(echo "$DATA" | jq -r '.data[0].week_end | split("T")[0]')
      
          # Mulai bangun markdown
          {
            echo "## Weekly JKT48 PM Ranking"
            echo
            echo -e "Update: $(date '+%Y-%m-%d %H:%M:%S')\nWeek range: $week_start â†’ $week_end"
            echo
            echo "| Rank | Name | Msg | Prev Rank |"
            echo "|------|------|-----|-----------|"
      
            # Loop normal (bukan subshell)
            while IFS= read -r row; do
              rank=$(jq -r '.rank' <<< "$row")
              name=$(jq -r '.name' <<< "$row")
              messages=$(jq -r '.messages_per_week | "\(.)/week"' <<< "$row")
              prev=$(jq -r '.previous_rank' <<< "$row")
      
              echo "| $rank | $name | $messages | $prev |"
            done <<< "$ITEMS"
      
          } > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest ranking" || echo "No changes"
          git push
