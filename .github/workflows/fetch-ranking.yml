name: Update README with Weekly Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # tiap jam (bebas ubah)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch data & update README
        run: |
          DATA="$(curl -s \
            -H "User-Agent: Mozilla/5.0" \
            -H "Accept: application/json" \
            "${{ secrets.API_URL }}")"
      
          ITEMS=$(echo "$DATA" | jq -c '.data[]')
      
          OUTPUT="## Weekly Idol Ranking\n\n"
          OUTPUT+="Terakhir update: $(date '+%Y-%m-%d %H:%M:%S')\n\n"
          OUTPUT+="| Rank | Name | Msg/Week | Prev Rank |\n"
          OUTPUT+="|------|------|-----------|-----------|\n"
      
          for row in $ITEMS; do
            rank=$(echo "$row" | jq -r '.rank')
            name=$(echo "$row" | jq -r '.name')
            messages=$(echo "$row" | jq -r '.messages_per_week')
            prev=$(echo "$row" | jq -r '.previous_rank')
      
            OUTPUT+="| $rank | $name | $messages | $prev |\n"
          done
      
          echo -e "$OUTPUT" > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest ranking" || echo "No changes"
          git push
