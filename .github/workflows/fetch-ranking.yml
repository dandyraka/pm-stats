name: Update README with Weekly Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch data & update README
        run: |
          DATA="$(curl -s \
            -H 'User-Agent: Mozilla/5.0' \
            -H 'Accept: application/json' \
            '${{ secrets.API_URL }}'
          )"
      
          # Ambil item JSON
          ITEMS=$(echo "$DATA" | jq -c '.data[]')

          week_start=$(echo "$DATA" | jq -r '.data[0].week_start | split("T")[0]')
          week_end=$(echo "$DATA" | jq -r '.data[0].week_end | split("T")[0]')
      
          # Mulai bangun markdown
          {
            echo "## Weekly JKT48 PM Ranking"
            echo
            echo "Update: $(date '+%Y-%m-%d %H:%M:%S')  "
            echo "Week range: $week_start â†’ $week_end"
            echo
            echo "Data source: JKT48 PM App"
            echo
            echo "| Rank | Name | Msg |"
            echo "|------|------|-----|"
      
            # Loop normal (bukan subshell)
            rank_counter=1
            while IFS= read -r row; do
              name=$(jq -r '.name' <<< "$row")
              messages=$(jq -r '.messages_per_week | "\(.)/week"' <<< "$row")
      
              echo "| $rank_counter | $name | $messages |"
              rank_counter=$((rank_counter + 1))
            done <<< "$ITEMS"
      
          } > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest ranking" || echo "No changes"
          git push
