name: Update README with Weekly Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch data & update README
        run: |
          DATA="$(curl -s \
            -H 'User-Agent: Mozilla/5.0' \
            -H 'Accept: application/json' \
            '${{ secrets.API_URL }}'
          )"
      
          echo "RAW DATA:"
          printf "%s\n" "$DATA"
      
          OUTPUT="## Weekly Idol Ranking\n\n"
          OUTPUT+="Terakhir update: $(date '+%Y-%m-%d %H:%M:%S')\n\n"
          OUTPUT+="| Rank | Name | Msg/Week | Prev Rank |\n"
          OUTPUT+="|------|------|-----------|-----------|\n"
      
          # INI CARA BENAR â†’ TIDAK SUBSHELL
          while IFS= read -r row; do
            rank=$(jq -r '.rank' <<< "$row")
            name=$(jq -r '.name' <<< "$row")
            messages=$(jq -r '.messages_per_week' <<< "$row")
            prev=$(jq -r '.previous_rank' <<< "$row")
      
            OUTPUT+="| $rank | $name | $messages | $prev |\n"
          done < <(echo "$DATA" | jq -c '.data[]')
      
          printf "%s\n" "$OUTPUT" > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest ranking" || echo "No changes"
          git push
