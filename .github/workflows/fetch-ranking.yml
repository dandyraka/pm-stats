name: Update README with Weekly Ranking

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch data & update README
        run: |
          DATA="$(curl -s \
            -H 'User-Agent: Mozilla/5.0' \
            -H 'Accept: application/json' \
            '${{ secrets.API_URL }}'
          )"
      
          # Ambil item JSON
          ITEMS=$(echo "$DATA" | jq -c '.data[]')
      
          # Mulai bangun markdown
          {
            echo "## Weekly Idol Ranking"
            echo
            echo "Terakhir update: $(date '+%Y-%m-%d %H:%M:%S')"
            echo
            echo "| Rank | Name | Msg/Week | Prev Rank |"
            echo "|------|------|-----------|-----------|"
      
            # Loop normal (bukan subshell)
            while IFS= read -r row; do
              rank=$(jq -r '.rank' <<< "$row")
              name=$(jq -r '.name' <<< "$row")
              messages=$(jq -r '.messages_per_week' <<< "$row")
              prev=$(jq -r '.previous_rank' <<< "$row")
      
              echo "| $rank | $name | $messages | $prev |"
            done <<< "$ITEMS"
      
          } > README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest ranking" || echo "No changes"
          git push
